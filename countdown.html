<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App Support - 10 Week Shred</title>
    <style>
        body {
            font-family: 'Garamond', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.4;
            font-weight: normal;
        }
        .support-email {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
        }
        .footer {
            margin-top: 3rem;
            text-align: center;
            font-size: 0.9rem;
            color: #cccccc;
        }
        a {
            color: #cccccc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="10 Week Shred Logo" class="logo">
        <h1>To Get Support for the Countdown App, Email Us</h1>
        <div class="support-email">
            support@fatshred.info
        </div>
        <div class="footer">
            <p>&copy; <span id="current-year"></span> 10 Week Shred. All rights reserved.</p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
    </div>

    <script>
        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
